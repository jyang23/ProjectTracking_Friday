<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout::header">
    <title>Project Form</title>
</head>

<body bgcolor="#CEEBEF">
<div th:replace="layout::nav"></div>

<div align="center" class="container col-md-6 col-md-offset-3">
    <h2>New Project</h2>
    <form action="#" autocomplete="off" method="post" th:action="@{/processproject}" th:object="${project}">

        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>

        <div class="text-left">
            <input type = "hidden" th:field="*{id}" />
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="projectname">Project Name</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="projectname" placeholder="projectname" th:field="*{projectname}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{projectname}"
                              th:if="${#fields.hasErrors('projectname')}">
                            Project Name Error
                        </span>
                    </strong>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<div th:replace="layout::footer"></div>
</body>
</html>
