<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout::header">
    <title>Issue Form</title>
</head>

<body bgcolor="#CEEBEF">
<div th:replace="layout::nav"></div>

<div align="center" class="container col-md-6 col-md-offset-3">
    <h2>New Issue</h2>
    <form action="#" autocomplete="off" method="post" th:action="@{/process}" th:object="${issue}">

        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>

        <div class="text-left">
            <input type = "hidden" th:field="*{id}" />


            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="projectname">Project Name</label>
                <div class="col-sm-10 text-left">
                    <select class="form-control" name = "projectname">
                        <div th:each="project : ${projects}">
                            <option id="projectname" th:text="${project.projectname}"></option>
                        </div>
                    </select>
                    <strong>
                        <span class="error-message"
                              th:errors="*{project}"
                              th:if="${#fields.hasErrors('project')}">Project Name Error
                        </span>
                    </strong>
                </div>
            </div>

<!--            <div class="form-group row">-->
<!--                <label class="col-sm-2 col-form-label" for="project">Project</label>-->
<!--                <div class="col-sm-10 text-left">-->
<!--                    <input class="form-control" id="project" placeholder="project" th:field="*{project}" type="text">-->
<!--                    <strong>-->
<!--                        <span class="error-message"-->
<!--                              th:errors="*{project}"-->
<!--                              th:if="${#fields.hasErrors('project')}">-->
<!--                            Project Error-->
<!--                        </span>-->
<!--                    </strong>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="issuename">Issue Name</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="issuename" placeholder="issuename" th:field="*{issuename}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{issuename}"
                              th:if="${#fields.hasErrors('issuename')}">Issue Name Error
                        </span>
                    </strong>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">Description</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="description" placeholder="description" th:field="*{description}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{description}"
                              th:if="${#fields.hasErrors('description')}">Description Error
                        </span>
                    </strong>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="priority">Priority</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="priority" placeholder="priority" th:field="*{priority}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{priority}"
                              th:if="${#fields.hasErrors('priority')}">Priority Error
                        </span>
                    </strong>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="status">Status</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="status" placeholder="status" th:field="*{status}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{status}"
                              th:if="${#fields.hasErrors('status')}">Status Error
                        </span>
                    </strong>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="startdate">Start Date</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="startdate" placeholder="startdate" th:field="*{startdate}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{startdate}"
                              th:if="${#fields.hasErrors('startdate')}">Start Date Error
                        </span>
                    </strong>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="leaddeveloper">Lead Developer</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="leaddeveloper" placeholder="leaddeveloper" th:field="*{leaddeveloper}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{leaddeveloper}"
                              th:if="${#fields.hasErrors('leaddeveloper')}">Lead Developer Error
                        </span>
                    </strong>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<div th:replace="layout::footer"></div>
</body>
</html>
